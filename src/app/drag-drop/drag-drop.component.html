<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kanban Board</title>
  </head>
  <body>
    <div class="kanban" cdkDropListGroup>
      <div cdkDropListGroup>
        <div class="example-container">
          <h2>To do</h2>

          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of todo" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>
        <div class="example-container">
          <h2>In-Progress</h2>

          <div
            cdkDropList
            [cdkDropListData]="Progress"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of Progress" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>
        <div class="example-container">
          <h2>Done</h2>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of done" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
